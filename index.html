<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title> Tortoiseshell Optics </title>
</head>

<body>

    <!--Header section-->

    <header>
        <div class="logo-white">
            <img src="/resources/logo-white.png" alt="logo white">
        </div>
        <div class="name">
            <span>Tortoiseshell Optics</span>
        </div>
        <div class="nav">
            <nav>
                <span>Services</span>
                <span>Products</span>
                <span>Contact</span>
            </nav>
        </div>
    </header>

    <!--Main content-->

    <div class="main-banner">
        <div class="banner-box">
            <span class="box">DON'T JUST LOOK, SEE.</span>
        </div>
    </div>

<!--Info section-->
    <div class="info-icon container">
        <div class="icon">
            <div class="paper-icon">
                <img src="resources/paper-icon.png" alt="paper icon">
            </div><span class="icon-name">Comprehensive Exams</span>
        </div>
        <div class="icon">
            <div class="ruler-icon">
                <img src="resources/ruler-icon.png" alt="ruler icon">
            </div><span class="icon-name">Custom Fittings</span>
        </div>
        <div class="icon">
            <div class="truck-icon">
                <img src="resources/truck-icon.png" alt="truck icon">
            </div><span class="icon-name">Fast Delivery</span>
        </div>
    </div>

</body>

</html>
